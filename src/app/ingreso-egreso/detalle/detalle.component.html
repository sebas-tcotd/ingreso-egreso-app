<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of ingresosEgresos | incomesOrder">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency }}</td>
              <td>
                <span
                  class="badge"
                  [class.bg-success]="item.type === 'ingreso'"
                  [class.bg-danger]="item.type === 'egreso'"
                >
                  {{ item.type | uppercase }}
                </span>
              </td>
              <td>
                <button
                  class="btn btn-danger"
                  (click)="deleteRecord(item.uid!)"
                >
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
